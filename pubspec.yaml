version: 5.0.0
homepage: https://github.com/jonataslaw/getx

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  web: any

dev_dependencies:
  flutter_lints: ^2.0.3
  flutter_test:
    sdk: flutter
